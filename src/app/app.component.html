        <a
          class="navbar-brand"
          mat-raised-button
          color="warn"
          routerLink="/home"
        >
          <mat-icon>home</mat-icon>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <a mat-button color="warn" routerLink="unit">UNIT</a>

            <a mat-button color="warn" routerLink="login" (click)="logout()">LOG OUT</a>
            }
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="main">
    <router-outlet />
  </div>
</div>
