<div class="row d-flex justify-content-center p-4">
  <div class="col-md-12">
    <button class="btn btn-primary mb-2" routerLink="/add">
      Create New Pharmacy
    </button>
    <div class="row">
      <div class="table-responsive">
        <table class="table bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Country</th>
              <th>City</th>
              <th>State</th>
              <th>PostalCode</th>
              <th>..Action..</th>
            </tr>
          </thead>
          <tbody>
            @for (item of pharmacies; track item.pharmacyId;) {
            <tr>
              <td>{{ item.pharmacyName }}</td>
              <td>{{ item.phoneNumber }}</td>
              <td>{{ item.emailAddress }}</td>
              <td>{{ item.country }}</td>
              <td>{{ item.city }}</td>
              <td>{{ item.state }}</td>
              <td>{{ item.postalCode }}</td>
              <td>
                <button
                  class="btn btn-secondary btn-sm"
                  routerLink="/add/{{ item.pharmacyId }}"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger btn-sm ms-md-2 mt-2 mt-lg-0"
                  (click)="Delete(item.pharmacyId)"
                >
                  Delete
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
