

<div>
    <div style="text-align: center; width: 1050px; height: 50px; margin-top: 100px;margin-bottom: 20px;margin-left: 11.4%;  background-color: rgb(242, 241, 248);opacity: 50px; padding-top: 13px;">
        @if(isEdit) {
            <h4 style="font-size: 30px; color: white;"><b><i>Edit Category</i></b></h4>
            
        } @else {
            <h4><b><i>Add Category</i></b></h4>
        }
    </div>
    <form [formGroup]="CategoryForm" (ngSubmit)="Save()">
        <div class="example-container flex justify-center" >
            
            @if (isEdit) 
            {
                <mat-form-field>
                    <mat-label>Category Id</mat-label>
                    <input matInput type="number" formControlName="categoryId" readonly>
                </mat-form-field>
            }@else{
                <mat-form-field style="display: none;">
                    <mat-label>Category Id</mat-label>
                    <input matInput type="number" formControlName="categoryId" readonly>
                </mat-form-field>
            }


            <mat-form-field>
                <mat-label>Category Name</mat-label>
                <input matInput type="text" formControlName="categoryName">
            </mat-form-field>

            

            


            @if(isEdit) {
                <div>
                    <button mat-raised-button color="primary" [disabled]="!CategoryForm.valid">
                        <mat-icon>update</mat-icon>Update</button>
                </div>
            } @else {
                <div>
                    <button mat-raised-button color="primary" [disabled]="!CategoryForm.valid"><mat-icon>save</mat-icon>Save</button>
                </div>
            }
        </div>
    </form>
</div>
