<div>
  <div
    style="
      text-align: center;
      width: 1050px;
      height: 50px;
      margin-top: 100px;
      margin-bottom: 20px;
      margin-left: 11.4%;
      background-color: rgb(71, 55, 212);
      opacity: 50px;
      padding-top: 13px;
    "
  >
    @if(isEdit) {
    <h4 style="font-size: 30px; color: white">
      <b><i>Edit Sales-Achievement</i></b>
    </h4>

    } @else {
    <h4>
      <b><i>Add Sales-Achievement</i></b>
    </h4>
    }
  </div>
  <form [formGroup]="SalesAchievementForm" (ngSubmit)="Save()">
    <div class="example-container flex justify-center">
      @if (isEdit) {
      <mat-form-field>
        <mat-label>SalesAchievement Id</mat-label>
        <input matInput type="number" formControlName="ID" readonly />
      </mat-form-field>
      }@else{
      <mat-form-field style="display: none">
        <mat-label>SalesAchievement Id</mat-label>
        <input matInput type="number" formControlName="ID" readonly />
      </mat-form-field>
      }

      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="text" formControlName="Amount" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select Sales Target</mat-label>
        <mat-select formControlName="SalesTargetsId">
          @for (item of AllTarget; track $index) {
          <mat-option [value]="item.SalesTargetId">{{
            item.TargetTaka
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      @if(isEdit) {
      <div>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!SalesAchievementForm.valid"
        >
          <mat-icon>update</mat-icon>Update
        </button>
      </div>
      } @else {
      <div>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!SalesAchievementForm.valid"
        >
          <mat-icon>save</mat-icon>Save
        </button>
      </div>
      }
    </div>
  </form>
</div>
