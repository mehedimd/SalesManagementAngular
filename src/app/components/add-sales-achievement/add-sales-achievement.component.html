<div class="container">
  <div class="row">
    <div class="col-md-12 text-start mt-5">
      <legend>@if(isEdit) { Edit Achievement } 
              @else { Add Achievement }
      </legend>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="SalesAchievementForm" (ngSubmit)="Save()">
        <div class="row">
          <div class="col-md-6">
            @if (isEdit) {
            <div class="form-group">
              <label for="id">SalesAchievement Id</label>
              <input type="number" class="form-control" formControlName="id" readonly />
            </div>
            }

            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" class="form-control" formControlName="amount" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="salesTargetsId">Select Sales Target</label>
              <mat-select class="form-control" formControlName="salesTargetsId">
                @for (item of AllTarget; track $index) {
                <mat-option [value]="item.salesTargetId">{{
                  item.targetTaka
                }}</mat-option>
                }
              </mat-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            @if(isEdit) {
            <button
              mat-raised-button
              color="primary"
              [disabled]="!SalesAchievementForm.valid"
              class="mt-3"
            >
              <mat-icon>update</mat-icon>Update
            </button>
            } @else {
            <button
              mat-raised-button
              color="primary"
              [disabled]="!SalesAchievementForm.valid"
              class="mt-3"
            >
              <mat-icon>save</mat-icon>Save
            </button>
            }
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
