<div class="row">
  <div class="col-md-6 offset-md-3 shadow-lg p-5 mt-5">
    <h2 class="text-center text-primary">LOGIN FORM</h2>
    <div class="form-group">
      <label for="user">Username or Email</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="loginModel.userName"
        id="user"
      />
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="loginModel.password"
        id="pass"
      />
    </div>
    <button class="btn btn-primary mt-2" (click)="login()">LOGIN</button>
    <div class="mt-2">
      <span>new to this company? &#x2B9E;&#x2B9E;</span>
      <a class="btn btn-outline-dark btn-sm ms-2" routerLink="/register"
        >REGISTER NOW</a
      >
    </div>
  </div>
</div>
