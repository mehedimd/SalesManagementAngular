<div class="row">
  <div class="col-md-6 offset-md-3 shadow-lg p-5 mt-5">
    <h2 class="text-center text-primary">REGISTRATION FORM</h2>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="registerModel.firstName"
        id="fname"
        required
      />
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="registerModel.lastName"
        id="lname"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="registerModel.email"
        id="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="registerModel.password"
        id="pass"
        required
      />
    </div>
    <button class="btn btn-primary mt-2" (click)="register()">REGISTER</button>
    <div class="mt-2">
      <span>already have an account? &#x2B9E;&#x2B9E;</span>
      <a class="btn btn-outline-dark btn-sm ms-2" routerLink="/login">LOGIN</a>
    </div>
  </div>
</div>
