<section id="background">

  >
    <button mat-fab extended color="primary" (click)="redirectToProduct()">
      <mat-icon>medical_services</mat-icon>

      Go To Medicines List
    </button>

    <button mat-fab extended color="primary" (click)="redirectToSalesTargets()">
      <mat-icon
        ><span class="material-symbols-outlined">
          point_of_sale
        </span></mat-icon

      Go To SalesTargets

    <button
      mat-fab

      color="primary"

    >
      <mat-icon
        ><span class="material-symbols-outlined">
          point_of_sale
        </span></mat-icon
      >

      Go To SalesAchievent
    </button>

    <button
      mat-fab
      extended
      color="primary"
      (click)="redirectToSalesAchievement()"
    >
      <mat-icon
        ><span class="material-symbols-outlined">
          point_of_sale
        </span></mat-icon
      >

      Go To Orders
    </button>
  </div>
</section>
