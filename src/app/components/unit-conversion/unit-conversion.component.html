<div class="row g-2">
  <div class="col-md-6">
    <button routerLink="/addUnitConversion" mat-fab extended>
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>
  <div class="col-md-12">
    <table mat-table [dataSource]="unitconversion" class="mat-elevation-z8">
      <ng-container matColumnDef="unitConversionId">
        <th mat-header-cell *matHeaderCellDef>Unit Conversion ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.unitConvertionId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product ID</th>
        <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="unitId">
        <th mat-header-cell *matHeaderCellDef>Unit ID</th>
        <td mat-cell *matCellDef="let element">{{ element.unitId }}</td>
      </ng-container>

      <ng-container matColumnDef="unitName">
        <th mat-header-cell *matHeaderCellDef>Unit Name</th>
        <td mat-cell *matCellDef="let element">{{ element.unitName }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            routerLink="/addUnitConversion/{{ element.unitConvertionId }}"
            mat-raised-button
            color="accent"
          >
            <mat-icon>edit</mat-icon>
            Edit
          </button>

          <button
            class="ms-2"
            (click)="Delete(element.unitConvertionId)"
            mat-raised-button
            color="warn"
          >
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
