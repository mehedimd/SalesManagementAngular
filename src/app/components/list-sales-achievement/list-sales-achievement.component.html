<div class="flex justify-center">
  <button
    class="mb-3 mt-3 ml-5"
    mat-raised-button
    routerLink="/add-SalesAchievement"
  >
    <mat-icon>add_circle</mat-icon>
    Add Achievement
  </button>
</div>

<table
  mat-table
  [dataSource]="salesachievementlist"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>SalesAchievement Id</th>
    <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.Amount }}</td>
  </ng-container>

  <ng-container matColumnDef="SalesTargetsId">
    <th mat-header-cell *matHeaderCellDef>SalesTargetsId</th>
    <td mat-cell *matCellDef="let element">{{ element.SalesTargetsId }}</td>
  </ng-container>


  <ng-container matColumnDef="Action" style="margin-left: 10px">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon style="margin-left: 15%">edit</mat-icon
      ><mat-icon style="margin-left: 15%">delete</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary"
                (click)="Edit(element.ID)"
                 style="margin-right: 8%;margin-left: 10%;"
                pTooltip="Edit" tooltipPosition="top" tooltipStyleClass="color:primary">
               <mat-icon>edit</mat-icon>
            </button>

          <button mat-mini-fab  color="warn" 
                  pTooltip="Delete" 
                  tooltipPosition="top" 
                  (click)="Delete(element.ID)">
                  <mat-icon>delete</mat-icon>
          </button>
    </td>
  </ng-container>








  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
