<div class="flex justify-center">
  <button
    class="mb-3 mt-3 ml-5"
    mat-raised-button
    routerLink="/add-SalesAchievement"
  >
    <mat-icon>add_circle</mat-icon>
    Add Achievement
  </button>
</div>

<table
  mat-table
  [dataSource]="salesachievementlist"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>SalesAchievement Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Achievement</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="TargetTaka">
    <th mat-header-cell *matHeaderCellDef>Target Taka</th>
    <td mat-cell *matCellDef="let element">{{ getTargetTaka(element.salesTargetsId)}}</td>
  </ng-container>

  <ng-container matColumnDef="Action" style="margin-left: 10px">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon style="margin-left: 10%">edit</mat-icon>
      <mat-icon style="margin-left: 15%">delete</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <button
      mat-mini-fab
      color="primary"
      pTooltip="Edit" 
      tooltipPosition="top"
      style="margin-right: 12%"
        (click)="Edit(element.id)"
        ><mat-icon>edit</mat-icon>
      </button>

      <button
      mat-mini-fab
      color="warn"
      pTooltip="Delete" 
      tooltipPosition="top"
      style="margin-right: 12%"
        (click)="Delete(element.id)"
        ><mat-icon>delete</mat-icon>
      </button>

      <!-- <button class="mb-3 mt-3 ml-5" mat-raised-button color="primary" (click)="Edit(element.ProductId)" >Edit</button> -->
      <!-- <button class="mb-3 mt-3 ml-5" mat-raised-button color="warn" (click)="Delete(element.ProductId)" >Delete</button></td> -->
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
