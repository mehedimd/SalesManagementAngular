<div class="flex justify-center">
  <button
    class="mb-3 mt-3 ml-5"
    mat-raised-button
    routerLink="/add-salestarget"
  >
    <mat-icon>add_circle</mat-icon>
    Add Target
  </button>
</div>

<table
  mat-table
  [dataSource]="salestargetlist"
  class="mat-elevation-z8 demo-table"
>
<ng-container matColumnDef="salesTargetId">
  <th mat-header-cell *matHeaderCellDef>SalesTarget Id</th>
  <td mat-cell *matCellDef="let element">{{ element.salesTargetId }}</td>
</ng-container>

<ng-container matColumnDef="targetTaka">
  <th mat-header-cell *matHeaderCellDef>Target Taka</th>
  <td mat-cell *matCellDef="let element">{{ element.targetTaka }}</td>
</ng-container>

<ng-container matColumnDef="closingDate">
  <th mat-header-cell *matHeaderCellDef>Closing Date</th>
  <td mat-cell *matCellDef="let element">{{ element.closingDate }}</td>
</ng-container>

<ng-container matColumnDef="employeeName"> <!-- Update the column definition -->
  <th mat-header-cell *matHeaderCellDef>Employee Name</th>
  <td mat-cell *matCellDef="let element">{{ getEmployeeName(element.employeeId) }}</td> <!-- Call getEmployeeName -->
</ng-container>

<ng-container matColumnDef="Action" style="margin-left: 10px">
  <th mat-header-cell *matHeaderCellDef>
    <mat-icon style="margin-left: 10%">edit</mat-icon>
    <mat-icon style="margin-left: 20%"> delete</mat-icon>
  </th>
  <td mat-cell *matCellDef="let element">
    <button
      mat-mini-fab
      color="primary"
      pTooltip="Edit"
      tooltipPosition="top"
      style="margin-right: 12%"
      (click)="EditSales(element.salesTargetId)"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-mini-fab
      color="warn"
      pTooltip="Delete"
      tooltipPosition="top"
      style="margin-right: 12%"
      (click)="Delete(element.salesTargetId)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
