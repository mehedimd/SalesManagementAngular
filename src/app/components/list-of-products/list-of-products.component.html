<div class="flex justify-center">
  <button class="mb-3 mt-3 ml-5" mat-raised-button routerLink="/add-products">
    <mat-icon>add_circle</mat-icon>
    Add Product
  </button>
</div>

<table mat-table [dataSource]="productlist" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="ProductId">
    <th mat-header-cell *matHeaderCellDef>Product Id</th>
    <td mat-cell *matCellDef="let element">{{ element.ProductId }}</td>
  </ng-container>

  <ng-container matColumnDef="ProductName">
    <th mat-header-cell *matHeaderCellDef>ProductName</th>
    <td mat-cell *matCellDef="let element">{{ element.ProductName }}</td>
  </ng-container>

  <ng-container matColumnDef="ProductDescription">
    <th mat-header-cell *matHeaderCellDef>ProductDescription</th>
    <td mat-cell *matCellDef="let element">{{ element.ProductDescription }}</td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.Price }}</td>
  </ng-container>

  <ng-container matColumnDef="CategoryId">
    <th mat-header-cell *matHeaderCellDef>CategoryId</th>
    <td mat-cell *matCellDef="let element">{{ element.CategoryId }}</td>
  </ng-container>

  <ng-container matColumnDef="Action" style="margin-left: 10px">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon style="margin-left: 10%">edit</mat-icon
      ><mat-icon style="margin-left: 20%">delete</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-fab
        extended
        color="primary"
        (click)="Edit(element.ProductId)"
        style="margin-right: 2%"
      >
        <mat-icon>edit</mat-icon>
        Edit
      </button>

      <button mat-fab extended color="warn" (click)="Delete(element.ProductId)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>

      <!-- <button class="mb-3 mt-3 ml-5" mat-raised-button color="primary" (click)="Edit(element.ProductId)" >Edit</button> -->
      <!-- <button class="mb-3 mt-3 ml-5" mat-raised-button color="warn" (click)="Delete(element.ProductId)" >Delete</button></td> -->
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
