
<div class="flex justify-center">
  <button class="mb-3 mt-3 ml-5" mat-raised-button routerLink="/add-products">
    <mat-icon>add_circle</mat-icon>
    Add Product
  </button>
</div>

<table mat-table [dataSource]="productlist" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef>Product Id</th>
    <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>productName</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="productDescription">
    <th mat-header-cell *matHeaderCellDef>productDescription</th>
    <td mat-cell *matCellDef="let element">{{ element.productDescription }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>category Name</th>
    <td mat-cell *matCellDef="let element">{{ getCategoryName(element.categoryId)}}</td>
  </ng-container>

  <ng-container matColumnDef="Action" style="margin-left: 10px">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon style="margin-left: 10%">edit</mat-icon
      ><mat-icon style="margin-left: 20%">delete</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-mini-fab
        color="primary"
        pTooltip="Edit" 
        tooltipPosition="top"
        style="margin-right: 12%"
        (click)="Edit(element.productId)"
        
      >
        <mat-icon>edit</mat-icon>
      </button>

      



      <button mat-mini-fab color="warn" pTooltip="Delete" 
        tooltipPosition="top" (click)="Delete(element.productId)">
        <mat-icon>delete</mat-icon>
      </button>

      
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
