<div class="flex justify-center">
    <button class="mb-3 mt-3 ml-5" mat-raised-button routerLink="/add-employee">
      <mat-icon>add_circle</mat-icon>
      Add Employee
    </button>
  </div>
  
  <table mat-table [dataSource]="employeelist" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Employee Id</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>
  
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>
  
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
  
    <ng-container matColumnDef="Action" style="margin-left: 10px">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon style="margin-left: 15%">edit</mat-icon
        ><mat-icon style="margin-left: 15%">delete</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary"
              (click)="Edit(element.employeeId)"
              style="margin-right: 8%;margin-left: 10%;"
              pTooltip="Edit" tooltipPosition="top" tooltipStyleClass="color:primary"
        >
          <mat-icon>edit</mat-icon>
        </button>
  
        <button mat-mini-fab  color="warn" pTooltip="Delete" tooltipPosition="top" (click)="Delete(element.employeeId)"><mat-icon>delete</mat-icon>
        </button>
  
        <!-- <button class="mb-3 mt-3 ml-5" mat-raised-button color="primary" (click)="Edit(element.ProductId)" >Edit</button> -->
        <!-- <button class="mb-3 mt-3 ml-5" mat-raised-button color="warn" (click)="Delete(element.ProductId)" >Delete</button></td> -->
      </td></ng-container
    >
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
